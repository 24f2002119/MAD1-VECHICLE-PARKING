{% extends "base.html" %}

{% block title %}Add Parking Lot - Admin{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h2>➕ Add New Parking Lot</h2>
            <p>Create a new parking lot with automated spot generation</p>
        </div>
        
        <form method="POST" class="admin-form">
            <div class="form-group">
                <label for="location_name">Location Name:</label>
                <input type="text" id="location_name" name="location_name" required 
                       placeholder="e.g., Central Mall Parking" maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required 
                          placeholder="Full address of the parking lot" rows="3"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required 
                           placeholder="12345" pattern="[0-9]{5,6}" maxlength="6">
                </div>
                
                <div class="form-group">
                    <label for="price">Price per Hour ($):</label>
                    <input type="number" id="price" name="price" required 
                           placeholder="50.00" min="1" max="1000" step="0.01">
                </div>
            </div>
            
            <div class="form-group">
                <label for="max_spots">Maximum Spots:</label>
                <input type="number" id="max_spots" name="max_spots" required 
                       placeholder="20" min="1" max="500">
                <small>Parking spots will be automatically created</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">✅ Create Parking Lot</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">↩️ Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
