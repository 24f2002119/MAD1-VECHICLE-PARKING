{% extends "base.html" %}

{% block title %}User Registration - Vehicle Parking System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>üôã‚Äç‚ôÇÔ∏è User Registration</h2>
            <p>Create a new account to start booking parking spots</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create a password" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required 
                       placeholder="Your area pincode" pattern="[0-9]{5,6}" maxlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Register</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
